<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      >
<head>
<meta charset="utf-8">
<title>Formulaire Participants</title>
<!-- <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"> -->
</head>
<body>
  <div layout:fragment="pageContent">
  <div class="container">
  <form th:action="@{saveParticipant}" method="post">
  <div class="form-group">
  <label class="control-label">Name:</label>
  <input type="text" name="nom" class="form-control" th:value="${participant.nom}">
  <span></span>
  
  </div>
  
   <div class="form-group">
  <label class="control-label">Prenom:</label>
  <input type="text" name="prenom" class="form-control" th:value="${participant.prenom}">
  <span></span>
  
  </div>
  
   <div class="form-group">
  <label class="control-label">Sexe:</label>
  <input type="text" name="sexe" class="form-control" th:value="${participant.sexe}">
  <span></span>
  
  </div>
  
  <div class="form-group">
  <label class="control-label">Date de Naissance:</label>
  <input type="date" name="dateNaissance" class="form-control" th:value="${participant.dateNaissance}">
  <span></span>
  
  </div>
  <div class="form-group">
  <label class="control-label">Age:</label>
  <input type="text" name="age" class="form-control" th:value="${participant.age}">
  <span></span>
  
  </div>
  <div class="form-group">
  <label class="control-label">Adresse:</label>
  <input type="text" name="adresse" class="form-control" th:value="${participant.adresse}">
  <span></span>
  </div>
   <div class="form-group">
  <label class="control-label">Malade:</label>
  <input type="checkbox" name="malade" th:checked="${participant.malade}">
  <span></span>
  </div>
  <button class="btn btn-primary" type="submit">Enregistrer</button>
  </form>
  
  </div>
  
  
  </div>
  </body>
</html>
